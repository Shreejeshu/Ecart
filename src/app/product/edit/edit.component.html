<h1 class="text-center">Edit product</h1>
<form (ngSubmit)="editProduct()" action="" class="w-50 container text-center">
    <input [(ngModel)]="pdata.id"type="text" id="p1" class="form-control" placeholder="product id" name="pid">
    <input [(ngModel)]="pdata.productName" type="text" id="p1" class="form-control" placeholder="product name" name="pn1">
    <input [(ngModel)]="pdata.categoryId"type="text"  class="form-control" id="p3" placeholder="category id" name="pn3">
    <input [(ngModel)]="pdata.description"type="text"class="form-control" id="p4" placeholder="desc" name="pn4">
    <input [(ngModel)]="pdata.price" type="number" class="form-control" id="p5" placeholder="price" name="pn5">
    <input [(ngModel)]="pdata.is_available" type="text" class="form-control"  id="p6" placeholder="is_avail" name="pn6">
    <input [(ngModel)]="pdata.productImg" type="text" class="form-control"  id="p7" placeholder="proimag"name="pn7">
    <input [(ngModel)]="pdata.rating" type="text" class="form-control" id="p8" placeholder="rating" name="pn8">
    <input [(ngModel)]="pdata.review" type="text"  class="form-control" id="p9" placeholder="review" name="pn9">
    <input [(ngModel)]="pdata.vendor_name" type="text" class="form-control" id="p10" placeholder="vandorname" name="pn10">
    <input [(ngModel)]="pdata.warranty" type="text"  class="form-control" id="p11" placeholder="Warrenty" name="pn11">
    <button type="submit" id="s2" class="btn btn-dark" >Update products</button>
</form>
